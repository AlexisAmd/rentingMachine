<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChambreEditDlg" widgetVar="ChambreEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditChambreTitle}">
            <h:form id="ChambreEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{chambreController.selected != null}">
                        <p:outputLabel value="#{bundle.EditChambreLabel_idChambre}" for="idChambre" />
                        <p:inputText  disabled="true" id="idChambre" value="#{chambreController.selected.idChambre}" title="#{bundle.EditChambreTitle_idChambre}" required="true" requiredMessage="#{bundle.EditChambreRequiredMessage_idChambre}"/>
                        
                        <p:outputLabel  value="#{bundle.EditChambreLabel_etage}" for="etage" />
                        <p:inputText disabled="true" id="etage" value="#{chambreController.selected.etage}" title="#{bundle.EditChambreTitle_etage}" />
                        
                        <p:outputLabel  value="#{bundle.EditChambreLabel_numero}" for="numero" />
                        <p:inputText disabled="true"   id="numero" value="#{chambreController.selected.numero}" title="#{bundle.EditChambreTitle_numero}" />
                        
                        <p:outputLabel value="#{bundle.EditChambreLabel_nomChambre}" for="nomChambre" />
                        <p:inputText id="nomChambre" value="#{chambreController.selected.nomChambre}" title="#{bundle.EditChambreTitle_nomChambre}" />
                        
                        <p:outputLabel  rendered="false" value="#{bundle.EditChambreLabel_vignette}" for="vignette" />
                        <p:inputText rendered="false" id="vignette" value="#{chambreController.selected.vignette}" title="#{bundle.EditChambreTitle_vignette}" required="false" requiredMessage="#{bundle.EditChambreRequiredMessage_vignette}"/>
                        
                        <p:outputLabel value="#{bundle.EditChambreLabel_idTarif}" for="idTarif" />
                        <p:selectOneMenu id="idTarif" value="#{chambreController.selected.idTarif}" filter="true" filterMatchMode="contains" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tarifController.itemsAvailableSelectOne}"
                                           var="idTarifItem"
                                           itemValue="#{idTarifItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{chambreController.update}" value="#{bundle.Save}" update="display,:ChambreListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ChambreEditDialog');" onclick="ChambreEditDialog.hide()"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ChambreEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
