<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Gestion des clients</title>
        <!-- font -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"></link>
        <link rel="stylesheet" href="css/template.css" type="text/css"></link>
        <!--        Script -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </h:head>

    <h:body>
       
<div class="text-center p-5">
            <div class="container-fluid text-center">
                <div class="row">
                    <div class="col-md-12 align-self-center col-12 col-sm-12 col-lg-12 col-xl-12 text-center">
                        <ul class="nav nav nav-pills text-center text-capitalize 
                            align-items-center
                            d-flex justify-content-center">
                            <li class="nav-item">
                                <a href="index.xhtml" class="nav-link"><i class="fa fa-home fa-home"></i> Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a href="rent.xhtml" class="nav-link"><i class="fa fa-credit-card fa-credit-card"></i> Réservations</a>
                            </li>
                            <li class="nav-item">
                                <a href="client.xhtml" class="active nav-link"><i class="fa fa_users fa-users"></i> Clients</a>
                            </li>
                            <li class="nav-item">
                                <a href="room.xhtml" class="nav-link"><i class="fa fa-bed fa-bed"></i> Chambres</a>
                            </li>                             
                        </ul>
                    </div>
                </div>
            </div>
</div>
        <!-- Div contenant un tableau qui liste les clients (nom, prenom, tel). Doit permettre de mettre à jour 
        les infos de chaque client et d'ajouter un nouveau client -->
        
        <div class="container h-100 border border-primary rounded" style="min-height: 200px;">

            <h:form>
                <p:panel header="Ajouter un client">
                      <p:panelGrid columns="2">
                            <h:outputLabel for="item" value="Nom: " />
                            <p:inputText  value="#{client.nom}"/>
                            <h:outputLabel for="qty" value="Prenom: " />
                            <p:inputText value="#{client.prenom}"/>
                            <h:outputLabel for="price" value="Telephone: " />
                            <p:inputText  value="#{client.telephone}"/>
                            <f:facet name="footer">
                                <h:commandButton value="Add Item" action="#{client.addClient}"/>
                            </f:facet>
                        </p:panelGrid>
                </p:panel>
            </h:form>

        </div>
    </h:body>
</html>
