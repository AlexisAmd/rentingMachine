
<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      >

    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Gestion des clients</title>
        <!-- font -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
        </link>

        <link rel="stylesheet" href="css/template.css" type="text/css"></link>
        <!--        Script -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </h:head>

    <h:body>
        <ui:include src="inc/headerClient.xhtml" />

        <!--Div contenant un tableau qui liste les clients (nom, prenom, tel). Doit permettre de mettre Ã  jour 
        les infos de chaque client et d'ajouter un nouveau client-->
        <div class="container h-100 border border-primary rounded" style="min-height: 200px;">

            <h:form>
                <p:panel header="Sale Item" style="width: 400px;"> 
                    <p:panelGrid columns="2">
                        <h:outputLabel for="item" value="Item Name: " />
                        <p:inputText  value="#{item.item}"/>
                        <h:outputLabel for="qty" value="Qyantity: " />
                        <p:inputText value="#{item.qty}"/>
                        <h:outputLabel for="price" value="Price: " />
                        <p:inputText  value="#{item.price}"/>
                        <f:facet name="footer">
                            <h:commandButton value="Add Item" action="#{item.addAction}"/>
                        </f:facet>
                    </p:panelGrid>
            </h:form>

        </div>
    </h:body>
</html>
