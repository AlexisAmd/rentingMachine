<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:include src="inc/head.xhtml" />

    <h:body>
        <p:growl id="growl" life="3000" />
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100">
                <ui:include  src="inc/header.xhtml" />
            </p:layoutUnit>


            <p:layoutUnit position="center">
                <div class="container h-auto border border-primary rounded nopadding">
                    <div class="row">
                        <div class="col">


                            <h2>Les arrivées du jour</h2>
                            <br></br>
                            <h:outputText value="Nombre d'arrivées aujourd'hui : " />
                            <h:outputText value="#{reservationController.checkInToday.size()}" />
                            <h:form>
                                <p:panel >
                                    <p:dataTable id="datalist" value="#{reservationController.checkInToday}" var="item"
                                                 selectionMode="single" selection="#{reservationController.selected}"
                                                 paginator="true"
                                                 rowKey="#{item.idRerservation}"
                                                 rows="10"
                                                 rowsPerPageTemplate="10,20,30,40,50"
                                                 paginatorAlwaysVisible="false"
                                                 paginatorPosition="bottom"

                                                 >

                                        <p:column sortBy="#{item.idClient.nom}" >
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListClientTitle_nom}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.idClient.nom}"/>
                                        </p:column>

                                        <p:column sortBy="#{item.idClient.prenom}" >
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListClientTitle_prenom}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.idClient.prenom}"/>
                                        </p:column>

                                        <p:column sortBy="#{item.paye}" >
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListReservationTitle_paye}" />
                                            </f:facet>
                                            <p:selectBooleanCheckbox value="#{item.paye}" disabled="true"/>
                                        </p:column>                        


                                    </p:dataTable>
                                </p:panel>
                            </h:form>
                        </div>

                        <div class="col">
                            <h2>Taux d'occupation</h2>

                        </div>

                        <div class="col">
                            <h2>Les départs du jour</h2><br></br>
                            <h:outputText value="Nombre de departs aujoudh'hui : " />

                            <h:outputText class="bold" value="#{reservationController.getNbrAvailable()}"/>
                            <h:form>
                                <p:panel >
                                    <p:dataTable id="datalist" value="#{reservationController.checkOutToday}" var="item"
                                                 selectionMode="single" selection="#{reservationController.selected}"
                                                 paginator="true"
                                                 rowKey="#{item.idRerservation}"
                                                 rows="10"
                                                 rowsPerPageTemplate="10,20,30,40,50"
                                                 paginatorAlwaysVisible="false"
                                                 paginatorPosition="bottom"

                                                 >

                                        <p:column sortBy="#{item.idClient.nom}" >
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListClientTitle_nom}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.idClient.nom}"/>
                                        </p:column>

                                        <p:column sortBy="#{item.idClient.prenom}" >
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListClientTitle_prenom}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.idClient.prenom}"/>
                                        </p:column>

                                        <p:column sortBy="#{item.paye}" >
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListReservationTitle_paye}" />
                                            </f:facet>
                                            <p:selectBooleanCheckbox value="#{item.paye}" disabled="true"/>
                                        </p:column>                        


                                    </p:dataTable>
                                </p:panel>
                            </h:form>
                        </div>
                    </div>
                </div>

            </p:layoutUnit>
            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
