<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <title>Gestion des chambres</title>
        <!-- font -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
        </link>

        <link rel="stylesheet" href="css/template.css" type="text/css"></link>
        <!--        Script -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </h:head>

    <h:body>
        <div class="row">
            <div class="col">
                <!-- contenu de la page ici ! -->
                <h:form id="form1">
                    <p:growl id="messages" showDetail="true"/>
                    <p:panel header="Sale Item" style="width: 400px;"> 
                        <p:panelGrid columns="2">
                            <h:outputLabel for="item" value="Nom: " />
                            <p:inputText  value="#{client.nom}"/>
                            <h:outputLabel for="qty" value="Prenom: " />
                            <p:inputText value="#{client.prenom}"/>
                            <h:outputLabel for="price" value="Telephone: " />
                            <p:inputText  value="#{client.telephone}"/>
                            <f:facet name="footer">
                                <h:commandButton value="Add Item" action="#{client.addClient}"/>
                            </f:facet>
                        </p:panelGrid>
                        <p:spacer height="30px;"/>
                        <p:dataTable value="#{item.orderList}" var="o"  widgetVar="50"  editable="true">
                            <f:facet name="header">  
                                Order List  
                            </f:facet>
                            <p:ajax event="rowEdit" listener="#{item.onEdit}" update=":form1:messages" />  
                            <p:ajax event="rowEditCancel" listener="#{item.onCancel}" update=":form1:messages" /> 
                            <p:column>
                                <f:facet name="header">  
                                    <h:outputText value="Item Name" />  
                                </f:facet>
                                <p:cellEditor>  
                                    <f:facet name="output">  
                                        <h:outputText value="#{o.item}" />  
                                    </f:facet>  
                                    <f:facet name="input">  
                                        <p:inputText value="#{o.item}" style="width:100%"/>  
                                    </f:facet>  
                                </p:cellEditor> 
                            </p:column>

                            <p:column>
                                <f:facet name="header">  
                                    <h:outputText value="Quantity" />  
                                </f:facet>
                                <p:cellEditor>  
                                    <f:facet name="output">  
                                        <h:outputText value="#{o.qty}" />  
                                    </f:facet>  
                                    <f:facet name="input">  
                                        <p:inputText value="#{o.qty}" style="width:100%"/>  
                                    </f:facet>  
                                </p:cellEditor>
                            </p:column>

                            <p:column>
                                <f:facet name="header">  
                                    <h:outputText value="Price" />  
                                </f:facet>
                                <p:cellEditor>  
                                    <f:facet name="output">  
                                        <h:outputText value="#{o.price}" />  
                                    </f:facet>  
                                    <f:facet name="input">  
                                        <p:inputText value="#{o.price}" style="width:100%"/>  
                                    </f:facet>  
                                </p:cellEditor>
                            </p:column>               
                            <p:column headerText="Options">  
                                <p:rowEditor />  
                            </p:column> 
                        </p:dataTable>
                    </p:panel>
                </h:form>

            </div>
        </div>

        <ui:include src="inc/header.xhtml" />

        <div class="container h-100 border border-primary rounded" style="min-height: 200px;">
        </div>
    </h:body>

</html>
