<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:include src="inc/head.xhtml" />

    <h:body>
        <p:growl id="growl" life="3000" />
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100">
                <ui:include  src="inc/header.xhtml" />
            </p:layoutUnit>


            <p:layoutUnit position="center">
                <div class="container h-auto border border-primary rounded nopadding">
                    <div class="row">
                        <div class="col">
                            taux d'occupation 

                            (faire un p chart metergauge>

                        </div>

                       <div class="col">
                            nombre de depart ajd 
                            <h:outputText value="#{reservationController.getNbrAvailable()}"/>
                       </div>
                            
                        <div class="col">
                            <p:outputLabel value="Les départs du jour"></p:outputLabel>
                            <h:form>
                            <p:panel >
                                <p:dataTable id="datalist" value="#{reservationController.checkOutToday}" var="item"
                                 selectionMode="single" selection="#{reservationController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idRerservation}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 paginatorAlwaysVisible="false"
                                 paginatorPosition="bottom"
                                 
                                 >

                        <p:column sortBy="#{item.idClient.nom}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClientTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.idClient.nom}"/>
                        </p:column>
                        
                        <p:column sortBy="#{item.idClient.prenom}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClientTitle_prenom}"/>
                            </f:facet>
                            <h:outputText value="#{item.idClient.prenom}"/>
                        </p:column>
                        
                        <p:column sortBy="#{item.paye}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservationTitle_paye}" />
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.paye}" disabled="true"/>
                        </p:column>                        
                        
                        
                    </p:dataTable>
                </p:panel>
                                </h:form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            nombre de chambre impayée
                            (faire un nombre de chambre impayées et afficher les nom des clients sous forme d'un datable)
                        </div>
                        <div class="col">
                            ?
                        </div>
                        <div class="col">
                            ?
                        </div>
                    </div>

                </div>

            </p:layoutUnit>
            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
