<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservationEditDlg" widgetVar="ReservationEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditReservationTitle}">
            <h:form id="ReservationEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservationController.selected != null}">
 <p:outputLabel value="#{bundle.EditReservationLabel_idRerservation}" for="idRerservation" />
 <p:inputText disabled="true"  id="idRerservation" value="#{reservationController.selected.idRerservation}" title="#{bundle.EditReservationTitle_idRerservation}" required="true" requiredMessage="#{bundle.EditReservationRequiredMessage_idRerservation}"/>
                        
                        <p:outputLabel value="#{bundle.EditReservationLabel_checkInDate}" for="checkInDate" />
                        <p:calendar id="checkInDate"  disabled="true" pattern="MM/dd/yyyy" value="#{reservationController.selected.checkInDate}" title="#{bundle.EditReservationTitle_checkInDate}"  showOn="button"/>
                        
                        <p:outputLabel value="#{bundle.EditReservationLabel_checkOutDate}" for="checkOutDate" />
                        <p:calendar id="checkOutDate" pattern="MM/dd/yyyy" value="#{reservationController.selected.checkOutDate}" title="#{bundle.EditReservationTitle_checkOutDate}"  showOn="button"/>
                        
                        <p:outputLabel value="#{bundle.EditReservationLabel_paye}" for="paye" />
                        <p:selectBooleanCheckbox id="paye" value="#{reservationController.selected.paye}" required="true" requiredMessage="#{bundle.EditReservationRequiredMessage_paye}"/>
                        
                        <p:outputLabel value="#{bundle.EditReservationLabel_idChambre}" for="idChambre" />
                        <p:selectOneMenu disabled="true" id="idChambre" value="#{reservationController.selected.idChambre}" required="true" requiredMessage="#{bundle.EditReservationRequiredMessage_idChambre}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{chambreController.itemsAvailableSelectOne}"
                                           var="idChambreItem"
                                           itemValue="#{idChambreItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditReservationLabel_idClient}" for="idClient" />
                        <p:selectOneMenu disabled="true" id="idClient" value="#{reservationController.selected.idClient}" required="true" requiredMessage="#{bundle.EditReservationRequiredMessage_idClient}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clientController.itemsAvailableSelectOne}"
                                           var="idClientItem"
                                           itemValue="#{idClientItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reservationController.update}" value="#{bundle.Save}" update="display,:ReservationListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ReservationEditDialog');" onclick="ReservationEditDialog.hide()"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReservationEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
