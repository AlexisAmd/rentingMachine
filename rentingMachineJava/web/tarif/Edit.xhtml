<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TarifEditDlg" widgetVar="TarifEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTarifTitle}">
            <h:form id="TarifEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tarifController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTarifLabel_idTarif}" for="idTarif" />
                        <p:inputText disabled="true" id="idTarif" value="#{tarifController.selected.idTarif}" title="#{bundle.EditTarifTitle_idTarif}" required="true" requiredMessage="#{bundle.EditTarifRequiredMessage_idTarif}"/>
                        
                        <p:outputLabel value="#{bundle.EditTarifLabel_prix}" for="prix" />
                        <p:inputText id="prix" value="#{tarifController.selected.prix}" title="#{bundle.EditTarifTitle_prix}" required="true" requiredMessage="#{bundle.EditTarifRequiredMessage_prix}"/>
                        
                        <p:outputLabel value="#{bundle.EditTarifLabel_capacite}" for="capacite" />
                        <p:selectBooleanCheckbox id="capacite" value="#{tarifController.selected.capacite}" required="true" requiredMessage="#{bundle.EditTarifRequiredMessage_capacite}"/>
                        
                        <p:outputLabel value="#{bundle.EditTarifLabel_classe}" for="classe" />
                        <p:inputText id="classe" value="#{tarifController.selected.classe}" title="#{bundle.EditTarifTitle_classe}" required="true" requiredMessage="#{bundle.EditTarifRequiredMessage_classe}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tarifController.update}" value="#{bundle.Save}" update="display,:TarifListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TarifEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TarifEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
