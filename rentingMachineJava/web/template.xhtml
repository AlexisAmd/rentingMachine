<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Gestion d'hotel</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
         <h:outputStylesheet library="css" name="font-awesome.css"/>
          <h:outputStylesheet library="css" name="template.css"/>
           <h:outputStylesheet library="css" name="template.scss"/>

        <h:outputScript library="js" name="jsfcrud.js"/>
<!--        <h:outputScript library="js" name="jquery.js"/>
         <h:outputScript library="js" name="ajax.js"/>
         <h:outputScript library="js" name="bootstrap.js"/>-->
         <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <title>Gestion des chambres</title>

 
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
           <p:layoutUnit position="north">
<!--               <ui:include src="inc/header.xhtml"/>-->
               <h:form id="menuForm">
                    <p:menubar>
                        
                            <p:menuitem value="Chambre" outcome="/chambre/List.xhtml" />
                            <p:menuitem value="Client" outcome="/client/List.xhtml" />
                            <p:menuitem value="Reservation" outcome="/reservation/List.xhtml" />
                            <p:menuitem value="Tarif" outcome="/tarif/List.xhtml" />
                       
                    </p:menubar>
                </h:form>
            </p:layoutUnit>
            
            
                

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
